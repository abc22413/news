<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Log in{% endblock title %}

{% block content %}

<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{form|crispy}}
  <button class="btn btn-success ml-2" type="submit">Log In</button> <a class="btn btn-secondary" href="{% url 'password_reset' %}">I forgot my password</a>
</form>

{% endblock content %}
